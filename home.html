<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot SIM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Chatbot SIM</h1>
            <p>Informasi seputar pembuatan SIM dengan mudah!</p>
        </header>
        <div class="chat-window">
            <div id="messages" class="messages"></div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Tulis pertanyaan Anda..." />
                <button id="sendButton">Kirim</button>
            </div>
        </div>
        <footer class="footer">
            <p>&copy; 2025 Chatbot SIM | Tengku Umarsyah, Shahruroji, Rizki Ramdhani</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
